<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Portal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { margin-bottom: 20px; }
    input, button, textarea { padding: 8px; margin: 5px 0; width: 100%; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Faculty Portal</h1>

  <!-- Faculty Login -->
  <form id="facultyLoginForm">
    <h2>Login</h2>
    <input type="text" id="facultyUsername" placeholder="Username" required>
    <input type="password" id="facultyPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Add Note for Student -->
  <form id="addNoteForm">
    <h2>Add Note for Student</h2>
    <input type="text" id="noteRegno" placeholder="Student RegNo" required>
    <textarea id="noteText" placeholder="Note content..." required></textarea>
    <label><input type="checkbox" id="isPrivate"> Private</label>
    <button type="submit">Add Note</button>
  </form>

  <script type="module">
    const BASE_URL = "https://feathers-26g1.onrender.com";

    async function postData(endpoint="", data={}) {
      const res = await fetch(`${BASE_URL}/api${endpoint}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      return res.json();
    }

    // Faculty Login
    const facultyLoginForm = document.getElementById("facultyLoginForm");
    facultyLoginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const username = document.getElementById("facultyUsername").value;
      const password = document.getElementById("facultyPassword").value;
      const res = await postData("/faculty/login", { username, password });
      alert(res.msg);
    });

    // Add Note
    const addNoteForm = document.getElementById("addNoteForm");
    addNoteForm.addEventListener("submit", async e => {
      e.preventDefault();
      const faculty = document.getElementById("facultyUsername").value;
      const regno = document.getElementById("noteRegno").value;
      const note = document.getElementById("noteText").value;
      const isPrivate = document.getElementById("isPrivate").checked;
      const res = await postData("/faculty/add-note", { faculty, regno, note, isPrivate });
      alert(res.msg);
    });
  </script>
</body>
</html>

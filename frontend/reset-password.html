<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header>
    <h1>Reset Password</h1>
    <p>Enter the token sent to your email and set a new password.</p>
  </header>

  <main>
    <section class="reset-section">
      <form id="resetForm">
        <label for="token">Reset Token</label>
        <input type="text" id="token" name="token" placeholder="Enter token" required>

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

        <button type="submit">Reset Password</button>
      </form>
      <div id="message" class="message"></div>
    </section>
  </main>

  <script>
    const resetForm = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = document.getElementById('token').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (newPassword !== confirmPassword) {
        messageDiv.textContent = "❌ Passwords do not match.";
        messageDiv.classList.add("error");
        return;
      }

      try {
        const res = await fetch('/admin/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });
        const data = await res.json();
        if (res.ok) {
          messageDiv.textContent = "✅ Password reset successfully!";
          messageDiv.classList.remove("error");
          messageDiv.classList.add("success");
          resetForm.reset();
        } else {
          messageDiv.textContent = `❌ ${data.msg}`;
          messageDiv.classList.add("error");
        }
      } catch (err) {
        messageDiv.textContent = "❌ Failed to reset password.";
        messageDiv.classList.add("error");
      }
    });
  </script>
</body>
</html>

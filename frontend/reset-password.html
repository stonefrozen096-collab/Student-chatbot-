<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header>
    <h1>Reset Password</h1>
    <p>Enter your registered email, the code sent to you, and set a new password.</p>
  </header>

  <main>
    <section class="reset-section">
      <form id="resetForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="code">Reset Code</label>
        <input type="text" id="code" name="code" placeholder="Enter 6-digit code" required>

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>

        <button type="submit">Reset Password</button>
      </form>
      <div id="message" class="message"></div>
    </section>
  </main>

  <script>
    const API_URL = "https://feathers-26g1.onrender.com"; // ✅ your backend base URL

    const resetForm = document.getElementById("resetForm");
    const messageDiv = document.getElementById("message");

    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const code = document.getElementById("code").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      messageDiv.textContent = "";
      messageDiv.className = "message";

      if (newPassword !== confirmPassword) {
        messageDiv.textContent = "❌ Passwords do not match.";
        messageDiv.classList.add("error");
        return;
      }

      try {
        messageDiv.textContent = "Processing...";
        const res = await fetch(`${API_URL}/api/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code, newPassword })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Failed to reset password.");
        }

        messageDiv.textContent = "✅ Password reset successful! Redirecting to login...";
        messageDiv.classList.add("success");
        resetForm.reset();

        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (err) {
        messageDiv.textContent = `❌ ${err.message}`;
        messageDiv.classList.add("error");
      }
    });
  </script>
</body>
</html>

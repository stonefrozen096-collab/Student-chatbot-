<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/animation.css" />
</head>
<body>
  <div class="forgot-container">
    <h1>Forgot Password</h1>

    <!-- Step 1: Request Token -->
    <section id="request-token-section">
      <p>Enter your registered email to receive a password reset code:</p>
      <input type="email" id="email" placeholder="Enter your email" required />
      <button class="primary-btn" id="requestTokenBtn">Send Code</button>
      <p id="requestTokenMsg" class="feedback-msg"></p>
    </section>

    <hr />

    <!-- Step 2: Reset Password -->
    <section id="reset-password-section">
      <p>Already have a code? Reset your password here:</p>
      <input type="email" id="resetEmail" placeholder="Enter your email" required />
      <input type="text" id="resetCode" placeholder="Enter code" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button class="primary-btn" id="resetPasswordBtn">Reset Password</button>
      <p id="resetPasswordMsg" class="feedback-msg"></p>
    </section>
  </div>

  <script>
    const API_URL = "https://feathers-26g1.onrender.com"; // ✅ your backend URL

    const requestTokenBtn = document.getElementById("requestTokenBtn");
    const resetPasswordBtn = document.getElementById("resetPasswordBtn");
    const requestTokenMsg = document.getElementById("requestTokenMsg");
    const resetPasswordMsg = document.getElementById("resetPasswordMsg");

    // ---------- Step 1: Request Reset Code ----------
    requestTokenBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Enter your email");
      requestTokenMsg.textContent = "Sending code...";
      requestTokenMsg.style.color = "#555";

      try {
        const res = await fetch(`${API_URL}/api/request-reset`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Failed to send code");
        requestTokenMsg.textContent = "✅ Code sent to your email!";
        requestTokenMsg.style.color = "green";
      } catch (err) {
        requestTokenMsg.textContent = `❌ ${err.message}`;
        requestTokenMsg.style.color = "red";
      }
    });

    // ---------- Step 2: Reset Password ----------
    resetPasswordBtn.addEventListener("click", async () => {
      const email = document.getElementById("resetEmail").value.trim();
      const code = document.getElementById("resetCode").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      if (!email || !code || !newPassword) return alert("Fill all fields");

      resetPasswordMsg.textContent = "Resetting password...";
      resetPasswordMsg.style.color = "#555";

      try {
        const res = await fetch(`${API_URL}/api/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code, newPassword })
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Reset failed");
        resetPasswordMsg.textContent = "✅ Password reset successful! Redirecting...";
        resetPasswordMsg.style.color = "green";
        setTimeout(() => (window.location.href = "/login.html"), 1500);
      } catch (err) {
        resetPasswordMsg.textContent = `❌ ${err.message}`;
        resetPasswordMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>

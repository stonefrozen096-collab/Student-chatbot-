<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Assistant Login</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/animation.css">
  <style>
    /* === Moving background canvas === */
    #bg-canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(120deg, #0f172a 0%, #0b1320 50%, #061026 100%);
      opacity: 0.55;
    }

    .login-container {
      position: relative;
      z-index: 2;
      max-width: 400px;
      margin: 10vh auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      color: #fff;
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .role-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .role-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .role-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .role-btn.active {
      background: #4f46e5;
    }

    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(0,0,0,0.25);
      color: #e0e0e0;
      font-size: 14px;
    }

    input::placeholder {
      color: #ccc;
    }

    .primary-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4f46e5, #3b82f6);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .primary-btn:hover {
      transform: scale(1.03);
    }

    .forgot-password a {
      color: #a5b4fc;
      text-decoration: none;
      font-size: 0.9rem;
    }

    #loginMsg {
      margin-top: 15px;
      font-weight: bold;
      min-height: 24px;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      #bg-canvas { display: none; }
      .login-container { margin: 8vh 20px; padding: 20px; }
    }
  </style>
</head>

<body>
  <!-- Animated background -->
  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <!-- Login Container -->
  <div class="login-container">
    <h1>Welcome to Student Assistant</h1>
    <p>Please select your role and login:</p>

    <!-- Role Tabs -->
    <div class="role-tabs">
      <button class="role-btn active" data-role="admin">Admin</button>
      <button class="role-btn" data-role="moderator">Moderator</button>
      <button class="role-btn" data-role="tester">Tester</button>
      <button class="role-btn" data-role="faculty">Faculty</button>
      <button class="role-btn" data-role="student">Student</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username / Register No" required>
      <input type="password" id="password" placeholder="Password (if Admin/Faculty)">
      <button type="submit" class="primary-btn">Login</button>
      <p class="forgot-password"><a href="forgot-password.html">Forgot Password?</a></p>
      <p id="loginMsg" class="feedback-msg"></p>
    </form>
  </div>

  <script>
    // --- Role switch and login ---
    const roleButtons = document.querySelectorAll('.role-btn');
    let selectedRole = 'admin';
    const loginForm = document.getElementById('loginForm');
    const loginMsg = document.getElementById('loginMsg');
    const passwordInput = document.getElementById('password');

    function updatePasswordVisibility() {
      if(selectedRole === 'student') {
        passwordInput.style.display = 'none';
        passwordInput.value = '';
      } else {
        passwordInput.style.display = 'block';
        passwordInput.type = 'password';
      }
    }

    roleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        roleButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedRole = btn.dataset.role;
        loginMsg.textContent = "";
        updatePasswordVisibility();
      });
    });

    updatePasswordVisibility(); // Initial setup

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = passwordInput.value.trim();
      loginMsg.textContent = "";

      if(!username) return alert("Please enter username or register no.");

      let endpoint = '/login';
      let bodyData = { regno: username };

      if (selectedRole === 'admin') {
        endpoint = '/admin/login';
        bodyData = { username, password };
      } else if (selectedRole === 'faculty') {
        endpoint = '/faculty/login';
        bodyData = { username, password };
      } else if (selectedRole === 'moderator') {
        endpoint = '/moderator/login';
        bodyData = { username, password };
      } else if (selectedRole === 'tester') {
        endpoint = '/tester/login';
        bodyData = { username, password };
      }

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bodyData)
        });

        const data = await res.json();

        if(res.ok){
          loginMsg.style.color = '#90ee90';
          loginMsg.textContent = data.msg || "Login successful!";
          setTimeout(() => {
            window.location.href = `${selectedRole}.html`;
          }, 1000);
        } else {
          loginMsg.style.color = '#ff5555';
          loginMsg.textContent = data.msg || "Invalid credentials!";
        }

      } catch(err) {
        loginMsg.style.color = '#ff5555';
        loginMsg.textContent = "Server error. Try again later.";
      }
    });
  </script>

  <!-- === Moving Background Animation Script === -->
  <script>
  (() => {
    const canvas = document.getElementById('bg-canvas');
    if (!canvas) return;
    const ctx = canvas.getContext('2d', { alpha: true });
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const DPR = Math.min(window.devicePixelRatio || 1, 2);
    const baseCount = Math.round((width * height) / 60000);
    let PARTICLE_COUNT = Math.min(120, Math.max(25, baseCount * 40));
    if (width < 800) PARTICLE_COUNT = Math.min(PARTICLE_COUNT, 45);
    const particles = [];
    function rand(min, max) { return Math.random() * (max - min) + min; }

    function initParticles() {
      particles.length = 0;
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        const size = rand(1, 3.2);
        particles.push({
          x: rand(0, width),
          y: rand(0, height),
          vx: rand(-0.12, 0.12),
          vy: rand(-0.02, 0.6),
          size,
          alpha: rand(0.06, 0.22),
          hue: rand(200, 240)
        });
      }
    }

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      const newBase = Math.round((width * height) / 60000);
      PARTICLE_COUNT = Math.min(120, Math.max(25, newBase * 40));
      if (width < 800) PARTICLE_COUNT = Math.min(PARTICLE_COUNT, 45);
      initParticles();
    }

    window.addEventListener('resize', () => {
      clearTimeout(window._bgResizeTimer);
      window._bgResizeTimer = setTimeout(resize, 120);
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.x += p.vx;
        p.y -= p.vy * 0.3;
        if (p.x < -50) p.x = width + 50;
        if (p.x > width + 50) p.x = -50;
        if (p.y < -50) p.y = height + 50;
        if (p.y > height + 50) p.y = -50;

        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 80%, 60%, ${p.alpha})`;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        for (let j = i + 1; j < particles.length && j < i + 6; j++) {
          const p2 = particles[j];
          const dx = p.x - p2.x;
          const dy = p.y - p2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.strokeStyle = `hsla(${(p.hue + p2.hue) / 2}, 70%, 60%, ${Math.max(0, 0.08 - dist/1500)})`;
            ctx.lineWidth = 0.6;
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.stroke();
          }
        }
      }
      window.requestAnimationFrame(draw);
    }

    initParticles();
    draw();
  })();
  </script>
</body>
</html>

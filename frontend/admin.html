<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="admin.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Container -->
<div class="container">

  <!-- ROW 1: User & Student Management -->
  <div class="row">
    <div class="col card">
      <h3>Students</h3>
      <div id="studentList" class="list"></div>
      <button class="btn btn-primary" onclick="renderStudentFilter()">Refresh List</button>
    </div>

    <div class="col card">
      <h3>Add Student</h3>
      <form id="addStudentForm">
        <label>Username</label>
        <input type="text" id="studentUsername" placeholder="Username" required>
        <label>Name</label>
        <input type="text" id="studentName" placeholder="Full Name" required>
        <div style="margin-top:10px;">
          <button type="submit" class="btn btn-primary">Add Student</button>
        </div>
      </form>
    </div>
  </div>

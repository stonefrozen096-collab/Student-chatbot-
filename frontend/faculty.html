<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Dashboard ‚Äî Student Assistant</title>

  <link rel="stylesheet" href="common.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #1e3a8a 60%);
      color: #fff;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 3px 0 15px rgba(0,0,0,0.3);
      padding: 25px 15px;
      transition: all 0.3s ease;
    }
    .sidebar h2 {
      text-align: center;
      color: #60a5fa;
      margin-top: 0;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar ul li:hover,
    .sidebar ul li.active {
      background: #3b82f6;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header button {
      background: #3b82f6;
      border: none;
      color: #fff;
      padding: 9px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    header button:hover { background: #2563eb; }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      margin-top: 35px;
    }
    .card {
      background: rgba(255,255,255,0.12);
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-6px); }

    /* Charts */
    .charts {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 25px;
    }
    .chart-card {
      background: rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
    }

    /* Calculator side panel */
    #calculatorPanel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 320px;
      height: 100%;
      background: rgba(30,58,138,0.95);
      color: #fff;
      transition: right 0.4s ease;
      padding: 25px;
      box-shadow: -3px 0 10px rgba(0,0,0,0.4);
      z-index: 999;
    }
    #calculatorPanel.active { right: 0; }

    .calc-display {
      width: 100%;
      height: 50px;
      text-align: right;
      font-size: 20px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      padding: 8px;
      background: #fff;
      color: #000;
    }
    .calc-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .calc-buttons button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    .close-btn { background: #f87171; }
  </style>
</head>

<body>
  <aside class="sidebar">
    <h2>Faculty</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Students</li>
      <li>Attendance</li>
      <li id="openAnnouncements">Announcements</li>
      <li id="openTools">Tools ‚öôÔ∏è</li>
    </ul>
  </aside>

  <main class="main">
    <header>
      <h1>Welcome, <span id="facultyName">Dr. John Doe</span></h1>
      <button onclick="logout()">Logout</button>
    </header>

    <section class="cards">
      <div class="card"><h3>Total Students</h3><strong id="studentCount">--</strong></div>
      <div class="card"><h3>Average Attendance</h3><strong id="attendanceAvg">--%</strong></div>
      <div class="card"><h3>Active Announcements</h3><strong id="annCount">--</strong></div>
    </section>

    <section class="charts">
      <div class="chart-card">
        <h3>üìä Student Performance</h3>
        <canvas id="performanceChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>üìà Attendance Trend</h3>
        <canvas id="attendanceChart"></canvas>
      </div>
    </section>
  </main>

  <!-- Calculator Panel -->
  <div id="calculatorPanel">
    <h3>Calculator</h3>
    <input type="text" id="calcDisplay" class="calc-display" readonly>
    <div class="calc-buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">√∑</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">√ó</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">‚àí</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button>

      <button class="close-btn" onclick="toggleCalculator()">Close</button>
      <button onclick="clearCalc()">C</button>
    </div>
  </div>

  <!-- Announcement Panel -->
  <div id="announcementPanel" style="position:fixed; top:0; right:-420px; width:380px; height:100%; background:#07143a; color:#fff; padding:18px; box-shadow:-4px 0 18px rgba(0,0,0,0.4); z-index:1000; transition:right 0.35s ease;">
    <h3 style="text-align:center;">Announcements</h3>
    <div id="announceComposer" style="margin:12px 0;">
      <input id="annTitle" placeholder="Title" style="width:100%; padding:8px; border-radius:6px; border:none; margin-bottom:8px;">
      <textarea id="annMessage" placeholder="Message" rows="4" style="width:100%; padding:8px; border-radius:6px; border:none;"></textarea>
      <div style="display:flex; gap:8px; margin-top:8px;">
        <button id="sendAnnBtn" style="flex:1; background:#2563eb; color:#fff; border:none; padding:8px; border-radius:6px;">Send</button>
        <button id="closeAnnBtn" style="background:#ef4444; color:#fff; border:none; padding:8px; border-radius:6px;">Close</button>
      </div>
      <p id="annStatus" style="margin:8px 0 0 0; font-size:13px;"></p>
    </div>
    <hr style="border-color: rgba(255,255,255,0.06); margin:12px 0;">
    <div id="annFeed" style="overflow:auto; height:70%; padding-right:6px;"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
  const socket = io();
  socket.on('connect', () => console.log('‚úÖ Connected to server'));

  // Faculty dashboard live updates
  socket.on('facultyDashboardUpdate', data => {
    document.getElementById('studentCount').textContent = data.studentCount ?? '--';
    document.getElementById('attendanceAvg').textContent = data.attendanceAvg ? data.attendanceAvg + '%' : '--%';
    document.getElementById('annCount').textContent = data.annCount ?? '--';
    updateCharts(data);
  });

  // ---------------- Announcements ----------------
  const annPanel = document.getElementById('announcementPanel');
  const openAnnBtn = document.getElementById('openAnnouncements');
  const closeAnnBtn = document.getElementById('closeAnnBtn');
  const annFeed = document.getElementById('annFeed');
  const annTitle = document.getElementById('annTitle');
  const annMessage = document.getElementById('annMessage');
  const annStatus = document.getElementById('annStatus');
  const sendAnnBtn = document.getElementById('sendAnnBtn');

  function toggleAnnouncements() {
    annPanel.style.right = annPanel.style.right === '0px' ? '-420px' : '0px';
  }

  openAnnBtn.onclick = toggleAnnouncements;
  closeAnnBtn.onclick = toggleAnnouncements;

  async function loadAnnouncements() {
    try {
      const res = await fetch('/api/announcements');
      const json = await res.json();
      renderAnnouncements(json.announcements || []);
    } catch {
      annFeed.innerHTML = '<p style="color:#ccc">Failed to load announcements.</p>';
    }
  }

  function renderAnnouncements(list) {
    if (!list.length) return annFeed.innerHTML = '<p style="color:#999">No announcements yet.</p>';
    annFeed.innerHTML = list.map(a => `
      <div style="padding:10px;margin-bottom:10px;background:rgba(255,255,255,0.05);border-radius:8px">
        <strong style="color:#9cd2ff">${a.title}</strong>
        <div style="margin-top:6px;font-size:14px;">${a.message}</div>
        <small style="opacity:0.6">${new Date(a.createdAt).toLocaleString()}</small>
      </div>`).join('');
  }

  sendAnnBtn.onclick = async () => {
    const title = annTitle.value.trim();
    const msg = annMessage.value.trim();
    if (!title || !msg) return annStatus.textContent = 'Enter title and message';
    annStatus.textContent = 'Sending...';
    try {
      const res = await fetch('/api/announcements', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ title, message: msg })
      });
      if (!res.ok) throw new Error();
      annStatus.textContent = 'Posted successfully!';
      annTitle.value = annMessage.value = '';
      loadAnnouncements();
    } catch {
      annStatus.textContent = 'Error sending announcement';
    }
  };

  // Socket live announcements
  socket.on('announcement:new', prependAnnouncement);
  function prependAnnouncement(a) {
    const node = document.createElement('div');
    node.style.padding='10px';
    node.style.marginBottom='10px';
    node.style.background='rgba(255,255,255,0.05)';
    node.style.borderRadius='8px';
    node.innerHTML = `<strong style="color:#9cd2ff">${a.title}</strong>
                      <div style="margin-top:6px;">${a.message}</div>
                      <small style="opacity:0.6">${new Date(a.createdAt).toLocaleString()}</small>`;
    annFeed.prepend(node);
  }

  loadAnnouncements();

  // ---------------- Calculator ----------------
  let calcInput = "";
  const display = document.getElementById('calcDisplay');
  function press(v){ calcInput += v; display.value = calcInput; }
  function clearCalc(){ calcInput = ""; display.value = ""; }
  function calculate(){ try{ calcInput = eval(calcInput).toString(); display.value = calcInput; }catch{ display.value = "Error"; calcInput = ""; } }
  const calcPanel = document.getElementById('calculatorPanel');
  document.getElementById('openTools').onclick = () => calcPanel.classList.toggle('active');

  function logout(){ window.location.href = "index.html"; }

  // ---------------- Charts ----------------
  const ctx1 = document.getElementById('performanceChart');
  const ctx2 = document.getElementById('attendanceChart');
  const performanceChart = new Chart(ctx1, {
    type: 'bar',
    data: { labels: ['Class A','Class B','Class C'], datasets: [{ label: 'Avg Marks', data: [80,88,92], backgroundColor: '#60a5fa' }] }
  });
  const attendanceChart = new Chart(ctx2, {
    type: 'line',
    data: { labels: ['Jan','Feb','Mar','Apr'], datasets: [{ label: 'Attendance %', data: [89,91,87,93], borderColor: '#10b981', fill: false, tension: 0.3 }] }
  });
  function updateCharts(data){ if(data.performance){ performanceChart.data.labels=data.performance.labels; performanceChart.data.datasets[0].data=data.performance.values; performanceChart.update(); } if(data.attendanceTrend){ attendanceChart.data.labels=data.attendanceTrend.labels; attendanceChart.data.datasets[0].data=data.attendanceTrend.values; attendanceChart.update(); } }
  </script>
</body>
</html>

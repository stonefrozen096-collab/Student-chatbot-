<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/animation.css">
</head>
<body>
  <!-- Header -->
  <header class="admin-header">
    <h1>Admin Dashboard</h1>
    <div class="header-right">
      <span id="greeting"></span>
      <button class="admin-btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <a href="#users">Manage Students</a>
    <a href="#faculty">Manage Faculty</a>
    <a href="#notices">Notices</a>
    <a href="#exams">Exams</a>
    <a href="#badges">Badges</a>
    <a href="#feedback">Feedback</a>
    <a href="#logs">Logs</a>
  </aside>

  <!-- Main Content -->
  <main class="admin-main">
    <!-- Users Section -->
    <section id="users" class="admin-section">
      <h2>Students</h2>
      <div class="admin-actions">
        <input type="text" id="studentName" placeholder="Student Name">
        <input type="text" id="studentRegno" placeholder="Register Number">
        <button class="admin-btn primary" id="addStudentBtn">Add Student</button>
      </div>
      <table class="admin-table" id="studentsTable">
        <thead>
          <tr>
            <th>Reg No</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Faculty Section -->
    <section id="faculty" class="admin-section">
      <h2>Faculty</h2>
      <div class="admin-actions">
        <input type="text" id="facultyName" placeholder="Faculty Name">
        <input type="text" id="facultyUsername" placeholder="Username">
        <input type="password" id="facultyPassword" placeholder="Password">
        <input type="text" id="facultyDept" placeholder="Department">
        <button class="admin-btn primary" id="addFacultyBtn">Add Faculty</button>
      </div>
      <table class="admin-table" id="facultyTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Notices Section -->
    <section id="notices" class="admin-section">
      <h2>Notices</h2>
      <div class="admin-actions">
        <textarea id="noticeText" placeholder="Write a notice"></textarea>
        <button class="admin-btn primary" id="addNoticeBtn">Add Notice</button>
      </div>
      <ul id="noticesList"></ul>
    </section>

    <!-- Exams Section -->
    <section id="exams" class="admin-section">
      <h2>Exams</h2>
      <div class="admin-actions">
        <input type="text" id="examName" placeholder="Exam Name">
        <input type="date" id="examDate">
        <button class="admin-btn primary" id="addExamBtn">Add Exam</button>
      </div>
      <ul id="examsList"></ul>
    </section>

    <!-- Badges Section -->
    <section id="badges" class="admin-section">
      <h2>Badges</h2>
      <div class="admin-actions">
        <input type="text" id="badgeUsername" placeholder="Username">
        <select id="badgeRole">
          <option value="Admin">Admin</option>
          <option value="Faculty">Faculty</option>
          <option value="Student">Student</option>
          <option value="Moderator">Moderator</option>
          <option value="Tester">Tester</option>
        </select>
        <button class="admin-btn primary" id="assignBadgeBtn">Assign Badge</button>
      </div>
      <ul id="badgesList"></ul>
    </section>

    <!-- Feedback Section -->
    <section id="feedback" class="admin-section">
      <h2>Feedback</h2>
      <ul id="feedbackList"></ul>
    </section>

    <!-- Logs Section -->
    <section id="logs" class="admin-section">
      <h2>Action Logs</h2>
      <ul id="logsList"></ul>
    </section>
  </main>

  <!-- JS Scripts -->
  <script src="js/api.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

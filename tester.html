<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tester Dashboard</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/tester.css">
</head>
<body>
  <header>
    <h1>Welcome, Tester!</h1>
    <p>Test the system and provide feedback to the admin.</p>
  </header>

  <main>
    <!-- Test Messages Section -->
    <section id="testMessagesSection">
      <h2>Send Message to Admin</h2>
      <textarea id="testerMessage" placeholder="Type your message here..."></textarea>
      <button id="sendMessageBtn">Send</button>
      <p id="messageStatus"></p>
    </section>

    <!-- Feedback Section -->
    <section id="feedbackSection">
      <h2>Submit Feedback</h2>
      <textarea id="testerFeedback" placeholder="Enter your feedback..."></textarea>
      <button id="submitFeedbackBtn">Submit</button>
      <p id="feedbackStatus"></p>
    </section>

    <!-- Test API Section -->
    <section id="testAPISection">
      <h2>Test API Responses</h2>
      <button id="fetchUsersBtn">Fetch Users</button>
      <pre id="apiResult"></pre>
    </section>
  </main>

  <script src="js/tester.js"></script>
</body>
</html>

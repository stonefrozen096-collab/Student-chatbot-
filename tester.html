<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tester Portal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea, button { padding: 8px; margin: 5px 0; width: 100%; }
    #testResults { display: none; margin-top: 20px; padding: 10px; border: 1px solid #000; }
    .highlight { background: #ffffcc; transition: 0.5s; }
  </style>
</head>
<body>
  <h1>Tester Portal</h1>

  <form id="testForm">
    <input type="text" id="testName" placeholder="Test Name" required>
    <input type="text" id="testType" placeholder="Test Type" required>
    <textarea id="testNotes" placeholder="Additional Notes"></textarea>
    <button type="submit">Submit Test</button>
  </form>

  <div id="testResults">
    <h2>Test Results</h2>
    <p><strong>Name:</strong> <span id="resultName"></span></p>
    <p><strong>Type:</strong> <span id="resultType"></span></p>
    <p><strong>Notes:</strong> <span id="resultNotes"></span></p>
  </div>

  <script type="module">
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("testForm");
      const results = document.getElementById("testResults");

      const resultName = document.getElementById("resultName");
      const resultType = document.getElementById("resultType");
      const resultNotes = document.getElementById("resultNotes");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Get form values
        const testName = document.getElementById("testName").value;
        const testType = document.getElementById("testType").value;
        const testNotes = document.getElementById("testNotes").value;

        // Populate results
        resultName.textContent = testName;
        resultType.textContent = testType;
        resultNotes.textContent = testNotes || "No additional notes provided.";

        // Show results section
        results.style.display = "block";

        // Clear form after submission
        form.reset();

        // Fancy effect: highlight result box
        results.classList.add("highlight");
        setTimeout(() => results.classList.remove("highlight"), 1500);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tester Dashboard</title>
  <link rel="stylesheet" href="tester.css">
</head>
<body>
  <div class="tester-container">
    <h1>Tester Dashboard</h1>

    <!-- Test Form -->
    <form class="test-form" id="testForm">
      <label for="testName">Test Name:</label>
      <input type="text" id="testName" name="testName" placeholder="Enter test name" required>

      <label for="testType">Test Type:</label>
      <select id="testType" name="testType" required>
        <option value="">Select test type</option>
        <option value="unit">Unit Test</option>
        <option value="integration">Integration Test</option>
        <option value="ui">UI/UX Test</option>
        <option value="performance">Performance Test</option>
      </select>

      <label for="testNotes">Notes:</label>
      <textarea id="testNotes" name="testNotes" rows="4" placeholder="Write test details here..."></textarea>

      <button type="submit">Run Test</button>
    </form>

    <!-- Test Results -->
    <div class="test-results" id="testResults" style="display:none;">
      <h2>Test Results</h2>
      <p><strong>Name:</strong> <span id="resultName"></span></p>
      <p><strong>Type:</strong> <span id="resultType"></span></p>
      <p><strong>Status:</strong> âœ… Test executed successfully</p>
      <p><strong>Notes:</strong> <span id="resultNotes"></span></p>
    </div>
  </div>

  <script src="tester.js"></script>
</body>
</html>

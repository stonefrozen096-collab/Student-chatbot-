<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/student.css">
</head>
<body>
  <header>
    <h1>Welcome, Student!</h1>
    <p>Manage and view your attendance, notes, exams, and more.</p>
  </header>

  <main>
    <!-- Attendance Section -->
    <section id="attendanceSection">
      <h2>Attendance</h2>
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Exams Section -->
    <section id="examsSection">
      <h2>Exams</h2>
      <ul id="examsList"></ul>
    </section>

    <!-- Notices Section -->
    <section id="noticesSection">
      <h2>Notices</h2>
      <ul id="noticesList"></ul>
    </section>

    <!-- Notes Section -->
    <section id="notesSection">
      <h2>Notes</h2>
      <ul id="notesList"></ul>
    </section>

    <!-- Assignments Section -->
    <section id="assignmentsSection">
      <h2>Assignments</h2>
      <ul id="assignmentsList"></ul>
    </section>

    <!-- Chatbot Section -->
    <section id="chatbotSection">
      <h2>Chatbot Assistant</h2>
      <div id="chatWindow">
        <div id="messages"></div>
        <input type="text" id="chatInput" placeholder="Ask something..." />
        <button id="sendBtn">Send</button>
      </div>
    </section>
  </main>

  <script src="js/student.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { margin-bottom: 20px; }
    input, button, textarea { padding: 8px; margin: 5px 0; width: 100%; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Student Portal</h1>

  <!-- Student Login -->
  <form id="studentLoginForm">
    <h2>Login</h2>
    <input type="text" id="studentRegno" placeholder="Registration Number" required>
    <button type="submit">Login</button>
  </form>

  <!-- View Student Data -->
  <form id="getStudentDataForm">
    <h2>Get My Data</h2>
    <input type="text" id="viewRegno" placeholder="Registration Number" required>
    <button type="submit">Fetch Data</button>
  </form>
  <pre id="studentDataOutput"></pre>

  <!-- Ask Chatbot -->
  <form id="chatbotForm">
    <h2>Chatbot</h2>
    <textarea id="chatMessage" placeholder="Ask something..." required></textarea>
    <button type="submit">Send</button>
  </form>
  <pre id="chatbotOutput"></pre>

  <!-- Send Feedback -->
  <form id="feedbackForm">
    <h2>Send Feedback</h2>
    <input type="text" id="feedbackUser" placeholder="Your Name / RegNo" required>
    <textarea id="feedbackText" placeholder="Your feedback..." required></textarea>
    <button type="submit">Send Feedback</button>
  </form>

  <script type="module">
    const BASE_URL = "https://feathers-26g1.onrender.com";

    async function postData(endpoint="", data={}) {
      const res = await fetch(`${BASE_URL}/api${endpoint}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      return res.json();
    }

    async function getData(endpoint="") {
      const res = await fetch(`${BASE_URL}/api${endpoint}`);
      return res.json();
    }

    // Student Login
    const studentLoginForm = document.getElementById("studentLoginForm");
    studentLoginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const regno = document.getElementById("studentRegno").value;
      const res = await postData("/student/login", { regno });
      alert(res.msg);
    });

    // Get Student Data
    const getStudentDataForm = document.getElementById("getStudentDataForm");
    const studentDataOutput = document.getElementById("studentDataOutput");
    getStudentDataForm.addEventListener("submit", async e => {
      e.preventDefault();
      const regno = document.getElementById("viewRegno").value;
      const res = await getData(`/student/data?regno=${regno}`);
      studentDataOutput.textContent = JSON.stringify(res, null, 2);
    });

    // Chatbot
    const chatbotForm = document.getElementById("chatbotForm");
    const chatbotOutput = document.getElementById("chatbotOutput");
    chatbotForm.addEventListener("submit", async e => {
      e.preventDefault();
      const message = document.getElementById("chatMessage").value;
      const res = await postData("/chatbot/query", { message });
      chatbotOutput.textContent = res.reply || JSON.stringify(res, null, 2);
    });

    // Feedback
    const feedbackForm = document.getElementById("feedbackForm");
    feedbackForm.addEventListener("submit", async e => {
      e.preventDefault();
      const user = document.getElementById("feedbackUser").value;
      const feedback = document.getElementById("feedbackText").value;
      const res = await postData("/feedback", { user, feedback });
      alert(res.msg);
    });
  </script>
</body>
</html>

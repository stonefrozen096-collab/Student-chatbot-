<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/animation.css">
</head>
<body>
  <div class="forgot-container">
    <h1>Forgot Password</h1>
    
    <!-- Step 1: Request Token -->
    <section id="request-token-section">
      <p>Enter your registered email to receive a password reset token:</p>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button class="primary-btn" id="requestTokenBtn">Send Token</button>
      <p id="requestTokenMsg" class="feedback-msg"></p>
    </section>

    <hr>

    <!-- Step 2: Reset Password -->
    <section id="reset-password-section">
      <p>Already have a token? Reset your password here:</p>
      <input type="text" id="resetToken" placeholder="Enter token" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <button class="primary-btn" id="resetPasswordBtn">Reset Password</button>
      <p id="resetPasswordMsg" class="feedback-msg"></p>
    </section>
  </div>

  <script>
    const requestTokenBtn = document.getElementById('requestTokenBtn');
    const resetPasswordBtn = document.getElementById('resetPasswordBtn');
    const requestTokenMsg = document.getElementById('requestTokenMsg');
    const resetPasswordMsg = document.getElementById('resetPasswordMsg');

    // Request reset token
    requestTokenBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      requestTokenMsg.textContent = "";
      try {
        const res = await fetch('/admin/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        requestTokenMsg.textContent = data.msg;
        requestTokenMsg.style.color = res.ok ? 'green' : 'red';
      } catch (err) {
        requestTokenMsg.textContent = "Error sending request.";
        requestTokenMsg.style.color = "red";
      }
    });

    // Reset password using token
    resetPasswordBtn.addEventListener('click', async () => {
      const token = document.getElementById('resetToken').value;
      const newPassword = document.getElementById('newPassword').value;
      resetPasswordMsg.textContent = "";
      try {
        const res = await fetch('/admin/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });
        const data = await res.json();
        resetPasswordMsg.textContent = data.msg;
        resetPasswordMsg.style.color = res.ok ? 'green' : 'red';
      } catch (err) {
        resetPasswordMsg.textContent = "Error resetting password.";
        resetPasswordMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
